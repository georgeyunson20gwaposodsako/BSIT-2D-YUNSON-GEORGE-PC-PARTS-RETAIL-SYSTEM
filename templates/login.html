<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PC Parts Retail System</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center font-sans p-4">

    <!-- NEW SYSTEM TITLE ADDED HERE -->
    <h1 class="text-4xl font-extrabold text-gray-800 mb-6 tracking-wide">
        PC Parts Retail System
    </h1>

    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-2xl border border-gray-200">
        <h2 class="text-3xl font-semibold text-center text-gray-700 mb-6">Login</h2>

        <!-- Error Message Display -->
        {% if error %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 mb-4 rounded-md" role="alert">
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <form method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Username:</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password:</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <div class="mb-6">
                <label for="role" class="block text-sm font-medium text-gray-600 mb-1">Login as:</label>
                <select id="role" name="role"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-[1.01]">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            New user? <a href="{{ url_for('register') }}" class="text-blue-600 hover:text-blue-800 font-medium transition duration-150">Register here</a>
        </p>
    </div>
</body>
</html>
