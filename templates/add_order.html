<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Order</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            primary: '#4b5563', /* gray */
            'dark-bg': '#1f2937', /* darker gray for header */
            'light-bg': '#f3f4f6'
          }
        }
      }
    };
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6; /* light gray background */
    }
  </style>
</head>

<body class="font-sans antialiased flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-dark-bg text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold tracking-tight flex items-center">
        PC Parts Retail System
      </div>
      <nav class="space-x-4">
        <a href="{{ url_for('index') }}" class="text-sm px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-150">
          <i data-lucide="home" class="w-5 h-5 inline-block mr-1"></i> Home
        </a>
      </nav>
    </div>
  </header>

  <!-- Main Form -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-lg bg-white p-8 sm:p-10 rounded-2xl shadow-xl border border-gray-200">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
        <i data-lucide="shopping-cart" class="w-7 h-7 mr-3 text-gray-600"></i>
        Order a PC Part
      </h1>

      <form method="POST" action="{{ url_for('add_order') }}">

        <!-- Customer Name -->
        <div class="mb-5">
          <label for="customer" class="block text-sm font-medium text-gray-700 mb-2">Customer Name</label>
          <input type="text" id="customer" name="customer" required
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition duration-150"
            placeholder="e.g., John Doe">
        </div>

        <!-- Choose Part -->
        <div class="mb-5">
          <label for="item" class="block text-sm font-medium text-gray-700 mb-2">Select PC Part</label>
          <div class="relative">
            <select id="item" name="item" required
              class="appearance-none w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 bg-white pr-10">
              <option value="" disabled selected>Select a part</option>
              {% for part in parts %}
                <option value="{{ part['name'] }}">{{ part['name'] }} - â‚±{{ part['price'] }}</option>
              {% endfor %}
            </select>
            <i data-lucide="chevron-down" class="w-5 h-5 absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
          <button type="submit"
            class="flex-grow bg-gray-700 hover:bg-gray-800 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-[1.01] flex items-center justify-center">
            <i data-lucide="check-circle" class="w-5 h-5 mr-2"></i> Submit Order
          </button>
          <a href="{{ url_for('index') }}"
            class="flex-grow text-center bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-xl transition duration-150 flex items-center justify-center">
            <i data-lucide="x" class="w-5 h-5 mr-2"></i> Cancel
          </a>
        </div>
      </form>
    </div>
  </main>

  <script>lucide.createIcons();</script>
</body>
</html>
